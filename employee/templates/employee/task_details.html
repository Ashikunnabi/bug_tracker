{% extends 'project_manager/base.html' %}
{% load static %}

{% block content %}

<div class="breadcrumbs">
    <div class="col-sm-4">
        <div class="page-header float-left">
            <div class="page-title">
                <h1>Dashboard</h1>
            </div>
        </div>
    </div>
    <div class="col-sm-8">
        <div class="page-header float-right">
            <div class="page-title">
                <ol class="breadcrumb text-right">
                    <li class="active">Dashboard</li>
                </ol>
            </div>
        </div>
    </div>
</div>
                                        <!-- Widgets 01 --> 
  
<div class="col-lg-12">
  <div class="card-body">           
      <div class="form-group">
        <label for="possibleBugs">Project Name</label> 
          <input type="text" class="form-control" id="testingCost" value="{{task.project.name}}" disabled>
        
      </div>
      <div class="form-group">
        <label for="possibleBugs">Bugs</label>                                    
        <select name="bugs" class="custom-select" multiple>    
        {% for bug in task.bugs.all %}
            <option>{{bug.name}}</option>                    
          
        {% endfor %}             
        </select>
      </div>
      <div class="form-group">
        <label for="testingCost">Description</label>
        <input type="text" name="description" class="form-control" id="testingCost" placeholder="Enter Task Description" value="{{task.description}}">
      </div>
      <div class="form-group">
        <label for="">Deadline</label>
        <input type="text" name="deadline_date" class="form-control" id="examplePossibleBugs" value="{{task.deadline|date:'Y-m-d'}}"></br>
        <input type="text" name="deadline_time" class="form-control" id="examplePossibleBugs" value="{{task.deadline|time:'h:i'}}">
      </div>      
      <div class="form-group">
        <label for="EmployeeMaritalStatus">Task Status</label>  
        <input type="text" name="deadline_date" class="form-control" id="examplePossibleBugs" value="{{task.get_status_display}}">
      </div>
  </div>
  <br/><br/><br/><br/>
 </div>
{% endblock %}
