{% extends 'authentication/_base.html' %}
{% load static %}

{% block content %}
	
	<div class="limiter">
		<div class="container-login100">
      <div style="width:960px">
        <a href="/">
          <span class="text-right btn btn-warning">
            <i class="fa fa-angle-double-left" aria-hidden="true"></i> Home
          </span>
        </a>
        <a href="{% url 'logout' %}">
          <span class="text-right btn btn-danger">
            <i class="fas fa-sign-out-alt" aria-hidden="true"></i> Logout
          </span>
        </a>
      </div>
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="{% static 'authentication/images/img-01.png' %}" alt="IMG">
				</div>

				<form action="{% url 'registration' %}" method="POST" class="login100-form validate-form">
        {% csrf_token %}
					<span class="login100-form-title">
						Employee Registration
					</span>          
          
          {% if success %}
            <div class="text-center p-b-20">
              <span class="txt1" style="color:#ffed00;">
                <i class="fa fa-check-circle" aria-hidden="true"></i>
              </span>
              <a class="txt2" style="color:#ffed00;">
                {{success}}
              </a>
            </div>
          {% endif %}
          
					<div class="wrap-input100 validate-input" data-validate = "Employee ID is required">
						<input class="input100" type="text" name="employeeID" placeholder="Employee ID">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-user" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input class="input100" type="password" name="password" placeholder="Password">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>
					
					<div class="container-login100-form-btn">
						<button class="login100-form-btn" type="submit">
							Add Employee
						</button>
					</div>

					<div class="text-center p-t-136">
						<a class="txt2" href="#">			
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	

{% endblock %}
